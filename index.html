<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Drum Kit</title>
</head>
<body>
  <div class="container">
    <div class="key clap" data-key="65">
      <h1>A</h1>
      <p>clap</p>
    </div>
    <div class="key hihat" data-key="83">
      <h1>S</h1>
      <p>hihat</p>
    </div>
    <div class="key kick" data-key="68">
      <h1>D</h1>
      <p>kick</p>
    </div>
    <div class="key openhat" data-key="70">
      <h1>F</h1>
      <p>openhat</p>
    </div>
    <div class="key boom" data-key="71">
      <h1>G</h1>
      <p>boom</p>
    </div>
    <div class="key ride" data-key="72">
      <h1>H</h1>
      <p>ride</p>
    </div>
    <div class="key snare" data-key="74">
      <h1>J</h1>
      <p>snare</p>
    </div>
    <div class="key tom" data-key="75">
      <h1>K</h1>
      <p>tom</p>
    </div>
    <div class="key tim" data-key="76">
      <h1>L</h1>
      <p>tim</p>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tim.wav"></audio>


<script src="app.js"></script>
</body>
</html>
